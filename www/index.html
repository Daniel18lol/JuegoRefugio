<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Finder</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="app">
        <section class="splash loading screen center-items" id="splashScreen">
            <div>Aqui va el splash</div>
        </section>

        <section class="home screen active" id="homeScreen">
            <h1>Buddy Finder</h1>
            <button class="btn-block home-btn">Jugar</button>
            <button class="btn-block home-btn" onclick="navigate('instruction')">Instrucciones</button>
            <button class="btn-block home-btn" onclick="navigate('setting')">Configuración</button>
            <button class="btn-block home-btn" onclick="navigate('connect')">Conectar</button>
        </section>

        <section class="instruction screen center-items" id="instructionScreen">
            <h2>Instrucciones</h2>
            <button onclick="navigate('home')">Go to home</button>
        </section>

        <section class="instruction screen center-items" id="connect">
            <button class="btn-block home-btn">Conectar con facebook</button><br>
            <button onclick="navigate('home')">Go to home</button>
        </section>
        <section class="instruction screen center-items" id="setting">
            <button class="btn-block home-btn">Créditos</button><br>
            <button class="btn-block home-btn">Instrucciones</button><br>
            <button class="btn-block home-btn">Fundaciín TEPA</button><br>
            <button class="btn-block home-btn">Apoyar a la fundación</button><br>
            <button onclick="navigate('home')">Go to home</button>
        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
