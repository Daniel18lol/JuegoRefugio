<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Finder</title>

    <link rel="stylesheet" href="css/normalize.css">

</head>

<body>
    <main class="app">
        <section class="splash loading screen center-items" id="splashScreen">
            <div>Aqui va el splash</div>
        </section>

        <section class="home screen active" id="homeScreen">
            <h1>Buddy Finder</h1>
            <button class="btn-block home-btn">Jugar</button>

            <button class="btn-block home-btn">Conectar</button>
        </section>

        <section class="instruction screen center-items" id="instructionScreen">
            <h2>Instrucciones</h2>
            <button onclick="navigate('home')">Go to home</button>
        </section>

        <section class ="store screen center-items" id="storeScreen">
            <div class="store-container">
                <h1>TIENDA</h1>
                <div class="store-items-container">
                    <img class="store-logo-booster" src="img/logo.png">
                    <img class="store-booster" src="img/booster.png">
                </div>
                <div class="store-items-container">
                    <img class="store-logo-booster" src="img/logo.png">
                    <img class="store-booster" src="img/booster.png">
                </div>
                <div class="store-items-container">
                    <img class="store-logo-booster" src="img/logo.png">
                    <img class="store-booster" src="img/booster.png">
                </div>
                <div class="store-items-container">
                    <img class="store-logo-booster" src="img/logo.png">
                    <img class="store-booster" src="img/booster.png">
                </div>
                <div class="store-items-container">
                    <img class="store-logo-booster" src="img/logo.png">
                    <img class="store-booster" src="img/booster.png">
                </div>
                <div class="store-items-container">
                    <img class="store-logo-booster" src="img/logo.png">
                    <img class="store-booster" src="img/booster.png">
                </div>
            </div>
        </section>

        <section class="map screen center-items" id="mapScreen">
            <div class="map-container">
                <h1>MAPA</h1>
                <img id="map-downtown" class="map-item" src="img/logo.png">
                <img id="map-park" class="map-item" src="img/park.jpg">
                <div></div>
            </div>
        </section>

        <section class="book screen center-items" id="bookScreen"></section>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
