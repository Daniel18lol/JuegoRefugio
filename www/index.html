<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buddy Finder</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="app">
        <section class="splash loading screen center-items" id="splashScreen">
            <div>Aqui va el splash</div>
        </section>

        <section class="home screen active" id="homeScreen">
            <h1>Buddy Finder</h1>
            <button class="btn-block home-btn">Jugar</button>
            <button class="btn-block home-btn" onclick="navigate('instruction')">Instrucciones</button>
            <button class="btn-block home-btn" onclick="navigate('connection')">Conectar</button>
        </section>

        <section class="instruction screen center-items" id="instructionScreen">
            <h2>Instrucciones</h2>
            <button onclick="navigate('home')">Go to home</button>
        </section>

        <section class="login screen center-items" id="loginScreen">
                <form class="loginForm">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <div class="form-group">
                        <label>Usuario</label><br>
                        <input type="text" name="user" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label><br>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <input type="submit" value="Iniciar" class="btn btn-primary"><br>
                    <input type="submit" value="Ingresar con Facebook" class="btn btn-primary"><br><br>
                    <a href="#">Crear nueva cuenta</a>
                </form>
        </section>

    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
